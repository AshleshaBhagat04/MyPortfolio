<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Ashlesha Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="search-results.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <a href="index.html" class="nav-link">‚Üê Back to Home</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link">All Projects</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="search-results-container">
            <div class="search-header">
                <div class="search-input-container">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for projects..." autocomplete="off">
                </div>
            </div>
            
            <div class="results-header">
                <h1 class="results-title">Search Results</h1>
                <p class="results-subtitle" id="resultsCount">Loading...</p>
            </div>
            
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated by JavaScript -->
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-content">
                    <h2>No projects found</h2>
                    <p>Try searching for different keywords like:</p>
                    <div class="suggestions">
                        <span class="suggestion-tag">react</span>
                        <span class="suggestion-tag">java</span>
                        <span class="suggestion-tag">python</span>
                        <span class="suggestion-tag">github</span>
                        <span class="suggestion-tag">figma</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="#" class="footer-link">Contact Me</a>
            </div>
            <div class="footer-center">
            </div>
            <div class="footer-right">
                <a href="https://github.com/AshleshaBhagat04" class="footer-link">GitHub</a>
                <a href="https://www.linkedin.com/in/ashlesha-bhagat/" class="footer-link">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span id="modalCategory" class="modal-category"></span>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <div class="modal-links">
                        <a id="modalProjectLink" href="#" target="_blank" class="modal-link project-link">
                            <span>Project Link</span>
                        </a>
                    </div>
                    <h3>About</h3>
                    <p id="modalDescription"></p>
                    <h3>Inspiration</h3>
                    <p id="modalInspiration"></p>
                    <h3>What I Learned</h3>
                    <p id="modalLearned"></p>
                    <h3>Skills</h3>
                    <div id="modalSkills" class="modal-skills"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="search-results.js"></script>
</body>
</html>
